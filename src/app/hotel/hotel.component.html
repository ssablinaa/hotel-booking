<h1>Наши отели</h1>
<div *ngFor="let hotel of hotels">
  <p>Название {{ hotel.name }}</p>
  <p>Адрес {{ hotel.address }}</p>
  <p>Контактная информация {{ hotel.contactInfo }}</p>
  <button (click)="showRoomsForHotel(hotel.id)">Комнаты</button>
</div>

<div *ngIf="selectedHotel">
  <h2>Комнаты в отеле {{ selectedHotel.name }}</h2>
  <div *ngFor="let room of rooms">
    <p>Тип комнаты {{ room.type }}</p>
    <p>Количество кроватей {{ room.beds }}</p>
    <p>Цена: ${{ room.price }}</p>
  </div>
</div>
<style>
  @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap");
</style>
